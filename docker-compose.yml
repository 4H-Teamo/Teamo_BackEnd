services:
  db:
    image: postgres
    container_name: teamo_pg
    restart: always
    environment:
      POSTGRES_USER: teamo_pg
      POSTGRES_PASSWORD: teamo_pg
      POSTGRES_DB: teamo_pg
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  pgdata:
